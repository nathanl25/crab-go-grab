name: Java CI Tests

on:
  pull_request:
    branches: ['develop', 'main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        working-directory: ./crabgograb
        run: mvn clean test
