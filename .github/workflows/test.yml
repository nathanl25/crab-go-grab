name: Run Tests

on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Tests
        working-directory: ./crabgograb
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: |
          mvn clean test -Dspring.profiles.active=test

      - name: Test SSH Connection
        env:
          SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
          SSH_HOST: ${{ secrets.AWS_HOST }}
          SSH_USER: ${{ secrets.AWS_USERNAME }}
        run: |
          echo "Testing SSH connection..."
          if [ -z "$SSH_KEY" ] || [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "Error: One or more required SSH variables are not set"
            exit 1
          fi
          echo "variables are set, proceeding with SSH setup"
          mkdir -p ~/.ssh
          echo "creating .ssh directory"
          echo "$SSH_KEY" > ~/.ssh/key.pem
          echo "SSH key written to file"
          chmod 600 ~/.ssh/key.pem
          echo "Permissions set for SSH key"
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          echo "SSH host added to known hosts"
          # Test SSH connection
          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=accept-new $SSH_USER@$SSH_HOST 'echo "SSH connection test successful"'
